<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BinMaster Setup</title>
    <style>
        /* Define the BinMaster Maroon color */
        :root {
            --binmaster-maroon: #800000;
        }

        /* Responsive CSS for Mobile/PC Friendliness */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Styling for the main headline */
        .main-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            text-align: center; /* Fallback for older browsers */
        }

        .main-header h1 {
            color: var(--binmaster-maroon); /* Maroon headline */
            text-align: center;
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }

        .main-header span {
            margin-right: 10px;
            font-size: 30px;
            line-height: 1; /* Aligns the icon better */
        }

        h2 {
            font-size: 20px;
            color: #555;
            margin-bottom: 10px;
        }

        .step {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        /* Styling for all buttons, changing default to the maroon color */
        button {
            background-color: var(--binmaster-maroon); /* Maroon Button */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px 0;
            width: 100%; /* Full width on mobile */
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #a00000; /* Darker maroon on hover */
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        /* Specific style for the 'Done Entering' button - using a different color for completion */
        #doneScanningBtn {
            background-color: #007bff; /* Keep blue for "Done" or choose another complementary color */
        }

        #doneScanningBtn:hover:not(:disabled) {
            background-color: #0056b3;
        }

        /* Specific style for the copy button */
        #copyInstructionsBtn {
            background-color: #28a745;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        #copyInstructionsBtn:hover {
            background-color: #1e7e34;
        }


        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .product-list-item {
            padding: 8px;
            border-bottom: 1px dashed #eee;
        }

        .correction-form {
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        .final-step-note {
            background-color: #fffff0;
            border-left: 5px solid #ffc107;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
        }

        .hidden {
            display: none;
        }

        /* Responsive Breakpoint for larger screens (PC) */
        @media (min-width: 600px) {
            button {
                width: auto;
                margin-right: 10px;
            }
            #manualInput {
                width: calc(100% - 150px); /* Adjust width to fit button on the same line */
                margin-right: 10px;
            }
            /* Style to put the input and add button inline on desktop */
            #step-scan > div {
                display: flex;
                align-items: center;
            }
            #addInputBtn {
                flex-shrink: 0;
                width: 140px; /* Fixed width for the button */
                margin: 10px 0 20px 0;
            }
        }
    </style>
</head>
